<div class="bg-primary mx-auto card card-primary m-2 p-2">
  <h2>View all category</h2>
</div>
  <section >
    <table class="table table-primary table-stripped table-hover" *ngIf="cat!=undefined">
     
      <tr>
        <td>Category Id</td>
        <td>Category Name</td>
      </tr> 
      <tr *ngFor="let c of cat">
        <td>{{c.categoryId}}</td>
        <td>{{c.categoryName}}</td>
      </tr>
    </table>
  </section>
